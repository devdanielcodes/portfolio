      <!-- Primary Meta Tags -->

    <!-- Open Graph / Facebook -->

    <meta property="og:title" content="Daniel Adekoya">

   <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Montserrat';
        font-style: italic;
      }
     ::-webkit-scrollbar {
        width: 0px;
      }
      body{
        width: 90%;
        background-color: #40FF75;
        margin: 0 auto;
        cursor: none;
      }
      .cursorer{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: fixed;
        z-index: 1000;
        pointer-events: none;
        transform: translate(-50%, -50%);
      }
     @media screen and (max-width: 1024px){
       .cursorer{
         display: none;
       }
     }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <img  class="cursorer" src="yo.svg" alt="" srcset="">
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      let cursor = document.querySelector('.cursorer')


      document.addEventListener('mousemove', e => {
        cursor.setAttribute('style', 'top: '+ e.pageY +'px; left: '+ e.pageX + 'px; ')
      })
    </script>
  </body>
</html>
